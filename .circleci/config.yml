version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
      
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
        name: Installing Dependencies
        command: npm install

      - run:
        name: Building
        command: npm run build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  
  deploy:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - run:
        name: Install awscli
        command: sudo pip install awscli
      - run:
        name: Deploy to S3
        command: aws s3 sync . s3://web-tinker-north-react/ --delete